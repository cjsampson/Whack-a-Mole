<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Family Guy Whacky Wack</title>
	<link href="/css/main.css" rel="stylesheet">
</head>
<body>
	<div class="container">	
			
			<h1 class="gameHeading">Family Guy Whacky Wack</h1>

			<div class="gameSquare">
				<img src="/images/meggriffin.png" id="meg" class="notHere" alt="meggriffin" width="80" height="160" data-char="meg">
				<img src="/images/quagmire.png" id="quagmire" class="notHere" alt="quagmire" width="100" height="168" data-char="quagmire">
				<img src="/images/joeswanson.png" id="joe" class="notHere" alt="joeswanson" width="100" height="168" data-char="joe">
			</div> <!-- /.gameSquare -->

		<!-- Buttons and Counters -->
		<p id="counter-holder">Count: <span id="counter">0</span></p>
		<button id="resetGame">Reset</button>

		<button id="startGame">"Press Start You Wacky Beatle!"</button>
		<div id="timer">30</div>


	</div> <!-- /.container -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
